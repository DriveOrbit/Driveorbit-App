plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    // Add this line
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.driveorbit_app"
    compileSdk = 34 // Update to a higher SDK version
    ndkVersion = flutter.ndkVersion

    compileOptions {
        // Update to Java 17 for better compatibility with latest plugins
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17' // Update this to match Java version
    }

    defaultConfig {
        applicationId = "lk.driveorbit.driveorbit_app"
        minSdk = 21
        targetSdk = 34 // Update target SDK
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Update dependencies
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.google.android.gms:play-services-auth:20.7.0'
    implementation 'com.google.android.gms:play-services-location:21.2.0' // Add this for geolocator
    
    // Make sure you have the latest Firebase dependencies
    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
}

// Make sure to apply Google Services plugin at the bottom
apply plugin: 'com.google.gms.google-services'

